{% extends 'booklist/base.html' %}
{% load static %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <h5>この投稿を削除しますか？</h5>
        <div class="card">
            <h5 class="card-header">タイトル ： {{ object.title }}</h5>
            <div class="card-body">
                <p class="card-text">著者 ： {{ object.author }}</p>
                <p class="card-text">感想 ： {{ object.summary }}</p>
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-danger" value="削除する">
    </div>
</form>
{% endblock content %}
