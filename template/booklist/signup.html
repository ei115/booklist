{% extends 'booklist/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'login.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<main class="container">
    <form action="{% url 'booklist:signup' %}" class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">ユーザー登録</h1>
        {{ form.non_field_errors }}
        <div class="login">
            {{ form.username }}
        </div>
        <div class="login">
            {{ form.password1 }}
        </div>
        <div class="login">
            {{ form.password2 }}
        </div>
        {{ form.errors }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">ユーザー登録</button>
    </form>
</main>
{% endblock content %}
